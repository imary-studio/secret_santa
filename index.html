<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="style.css" rel="stylesheet">
	<link href="favicon.ico" rel="icon" type="image/x-icon">
	<link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
	<title>Secret santa</title>
</head>
<body>
	<div class="myOnlyDiv">
		<h1>Secret Santa, bitch</h1><span class="santaimg"><img alt="" src="santa.png"></span>
		<div class="first_step">
			<h3>введи имена людей, которые хотят дарить и получать подарки</h3><span class="giftimg"><img alt="" src="gift.png"><img alt="" src="gift.png"><img alt="" src="gift.png"></span>
			<form class="input_info" onsubmit="return false;">
				<div class="line">
					<input type="text">
				</div>
				<div class="line">
					<input type="text">
				</div>
				<div class="line">
					<a class="add_field" href="#"><i class="fas fa-plus"></i></a><input type="text"><a class="add_field" href="#"><i class="fas fa-plus"></i></a>
				</div>
			</form><input class="myButton" id="sendNames" type="submit" value="Отправить">
		</div>
		<div class="second_step hidden">
			<h3>выбери свое имя из списка, нажми на кнопку и узнай, кто получит от тебя подарок</h3><span class="giftimg"><img alt="" src="gift.png"><img alt="" src="gift.png"><img alt="" src="gift.png"></span>
			<form id="allform" name="allform" onsubmit="return false;">
				<select id="myform" name="list1" required="">
					<option disabled value="holder">
						----Выбери имя----
					</option>
				</select><br>
				<input class="myButton" id="getAGift" type="submit" value="Узнать!">
			</form>
		</div>
	</div>
	<script src="jquery-3.3.1.min.js">
	</script>
	<script src="script.js">
	</script>
</body>
</html>
